name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"

    - name: Run tests
      run: |
        pytest tests/ -v --cov=src/mac_calendar_mcp --cov-report=term --cov-report=xml

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=80

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      if: github.event_name == 'push'

    - name: Test Summary
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Tests passed with minimum 80% coverage" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Key Features Tested" >> $GITHUB_STEP_SUMMARY
        echo "- RSVP Status (10/10 tests)" >> $GITHUB_STEP_SUMMARY
        echo "- Date Parsing (14/14 tests)" >> $GITHUB_STEP_SUMMARY
        echo "- Core Functionality (15/15 tests)" >> $GITHUB_STEP_SUMMARY
        echo "- MCP Integration (12/12 tests)" >> $GITHUB_STEP_SUMMARY
